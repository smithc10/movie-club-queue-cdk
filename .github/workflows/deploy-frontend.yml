name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: smithc10/movie-club-queue-website
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build
        env:
          # Add any build-time environment variables here
          # VITE_API_URL: https://api.movieclubqueue.com
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html separately with no-cache to ensure updates are immediate
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê Website: https://movieclubqueue.com"
          echo "üì¶ S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "üîÑ CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
